<div class="login-clean">
  <div class="form-group">
    <button class="btn soc-net" type="submit"><img src="../../../../assets/img/brands-and-logotypes.svg" id="google"> Продолжить через Gooodle</button>
    <button class="btn soc-net" type="submit"><img src="../../../../assets/img/facebook.svg"> Продолжить через Fakebok</button>
  </div>
  <h2 class="sr-only">Login Form</h2>
  <div class="illustration">
    <i class="icon ion-ios-navigate"></i>
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" placeholder="Логин" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Пароль" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button class="btn login btn-block" type="submit" (click)="login()">Войти</button>
  </div>
  <a class="forgot" href="#">Забыл логин или пароль?</a>
  <a class="forgot">Нет аккаунта? <span class="regis">Регистрация.</span></a>
</div>
